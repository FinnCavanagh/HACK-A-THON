<html ng-app="myapp">
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
    <script src='https://cdn.firebase.com/js/client/2.2.4/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/firebaseController.js"></script>
    <script type="text/javascript" src="controllers/playerController.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  

  <body ng-controller="firebaseController">
    <div id="messagesDiv" class="container">
      <div ng-repeat="msg in messages"><em>{{msg.name}}</em>: {{msg.body}}</div>
    </div>
    
    <input type="text" ng-model="name" placeholder="Name">
    <input type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message...">

    <div id="playersDiv" class="container" ng-controller="playerController">
        <div ng-repeat="player in players"><em> {{player.player}}
        </em></div>
        <div>
         

      <form ng-submit="addPlayers()" ng-if="players.length != 4" >
        <label for="player" ng-if="players.length == 0"> Player 1 enter your name</label>
        <label for="player" ng-if="players.length == 1"> Player 2 enter your name</label>
        <label for="player" ng-if="players.length == 2"> Player 3 enter your name</label>
        <label for="player" ng-if="players.length == 3"> Player 4 enter your name</label>
      </form>
      <h1 for="player" ng-if="players.length == 4"> Lets play</h1>
      <input type="text" name="player" ng-model="player" ng-keydown="addPlayers($event)">   
      </div>
    </div>
    

    <div class="l-demo-container">
        <canvas id="drawing-canvas" width="550" height="550"></canvas>
    </div>
    <div id="colorholder"></div>

 
  </body>
  </html>
